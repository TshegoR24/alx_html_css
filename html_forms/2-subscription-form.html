<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscription Form</title>
</head>
<body>
    <h1>Subscribe to our Service</h1>
    <form id="subscription-form" action="submit_subscription.php" method="post">
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div>
            <label>Subscription Preference:</label>
            <div>
                <label for="monthly">Monthly</label>
                <input type="radio" id="monthly" name="subscription" value="monthly" required>
            </div>
            <div>
                <label for="yearly">Yearly</label>
                <input type="radio" id="yearly" name="subscription" value="yearly" required>
            </div>
        </div>
        <div>
            <button type="submit">Subscribe</button>
        </div>
    </form>
</body>
</html>
